<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>예약 고객 관리</title>

    <link rel="stylesheet" href="/css/style.css">

    <script src="/js/customer.js" defer></script>

</head>
<body>

<nav class="navbar">
    <div class="container">
        <a class="navbar-brand" href="/">MSA 프로젝트</a>
        <div>
            <a class="nav-link" href="/customers" style="margin-right: 20px; color: #f1c40f;">고객</a>
            <a class="nav-link" href="/gym" style="color: white;">체육관</a>
        </div>
    </div>
</nav>

<div class="container">
    <h1 style="margin-bottom: 1.5rem;">🧑‍💼 예약 고객 관리 프로그램</h1>

    <div class="card">
        <h3>신규 고객 등록</h3>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" class="form-control" placeholder="이름">
        </div>
        <div class="form-group">
            <label for="phone">전화번호</label>
            <input type="tel" id="phone" class="form-control" placeholder="전화번호">
        </div>
        <div class="form-group">
            <label for="cusnum">고객수</label>
            <input type="number" id="cusnum" class="form-control" placeholder="고객수">
        </div>
        <button class="btn btn-primary" onclick="addCustomer()">추가</button>
    </div>

    <div class="card">
        <h3>고객 목록</h3>
        <table class="table">
            <thead>
            <tr>
                <th style="width: 10%;">ID</th>
                <th style="width: 20%;">이름</th>
                <th style="width: 25%;">전화번호</th>
                <th style="width: 15%;">고객수</th>
                <th style="width: 30%;">관리</th>
            </tr>
            </thead>
            <tbody id="customer-table"></tbody>
        </table>
    </div>

    <div class="card">
        <h3>데이터 전송</h3>
        <div class="form-group">
            <label for="inputData">보낼 메시지</label>
            <input type="text" id="inputData" class="form-control" placeholder="보낼 메시지 입력" />
        </div>

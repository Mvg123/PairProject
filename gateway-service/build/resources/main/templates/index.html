<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MSA 프로젝트</title>

    <link rel="stylesheet" href="/css/style.css">

</head>
<body>

<nav class="navbar">
    <div class="container">
        <a class="navbar-brand" href="/">MSA 프로젝트</a>
        <div>
            <a class="nav-link" href="/customers" style="margin-right: 20px; color: white;">고객</a>
            <a class="nav-link" href="/gym" style="margin-right: 20px; color: white;">체육관</a>

            <a class="nav-link" href="/login" id="loginNav" style="margin-right: 20px; color: white; display: inline;">로그인</a>

            <span class="nav-link" id="userNav" style="margin-right: 20px; color: #f1c40f; display: none;">
                <span id="username"></span>
            </span>
            <a class="nav-link" href="#" id="logoutBtn" style="color: white; display: none;">로그아웃</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="card">
        <div style="text-align: center; padding: 40px;">
            <h1 style="margin-bottom: 1.5rem;">MSA 프로젝트에 오신 것을 환영합니다</h1>
            <p style="font-size: 1.2rem; color: #ccc;">
                상품과 주문을 관리할 수 있는 마이크로서비스 아키텍처 프로젝트입니다.
            </p>
        </div>
    </div>
</div>

<script>
    // 8. [수정] .d-none 클래스 대신 style.display를 직접 제어
    function checkLoginStatus() {
        const token = localStorage.getItem('token');
        const username = localStorage.getItem('username');
        const role = localStorage.getItem('role');

        if (token && username) {
            // 로그인 상태: 로그인 버튼 숨기고, 유저 정보/로그아웃 버튼 표시
            document.getElementById('loginNav').style.display = 'none';
            document.getElementById('userNav').style.display = 'inline';
            document.getElementById('logoutNav').style.display = 'inline';
            document.getElementById('username').textContent = `${username} (${role})`;
        } else {
            // 로그아웃 상태: 로그인 버튼 표시, 유저 정보/로그아웃 버튼 숨김
            document.getElementById('loginNav').style.display = 'inline';
            document.getElementById('userNav').style.display = 'none';
            document.getElementById('logoutNav').style.display = 'none';
        }
    }

    // 로그아웃 처리
    document.getElementById('logoutBtn').addEventListener('click', function(e) {
        e.preventDefault();
        localStorage.removeItem('token');
        localStorage.removeItem('username');
        localStorage.removeItem('role');
        window.location.href = '/login'; // 로그아웃 후 로그인 페이지로
    });

    // 페이지 로드 시 로그인 상태 확인
    document.addEventListener('DOMContentLoaded', checkLoginStatus);
</script>
</body>
</html>
